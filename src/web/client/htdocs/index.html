<script type="text/javascript">
$(function(){ //DOM Ready

    initDashup();

    createDashboardWidget('clock');
    createDashboardWidget('text');
    createDashboardWidget('gauge');

});

function createDashboardWidget(widgetType){
	if (widgetType=='clock'){
		createClockWidget();
	} else if (widgetType=='gauge'){
		createGaugeWidget();
	} else if (widgetType=='text'){
		createTextWidget();
	} else if (widgetType=='counter'){
		createCounterWidget();
	} else if (widgetType=='timeSeries'){
		createTimeSeriesWidget();
	}
}

</script>

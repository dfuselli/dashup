<body>


<div class="dashup-container">

		<div class="row header">
			<div id="logo" class="seven tenths"><img class="header-logo" src="images/dashup_logo.png"></div>
			<div id="toolbar" class="three tenths">
				<div class="header-buttons">
					<ul class="button-list small asphalt" style="">
						<li><a href="#" onclick="createDashboardWidget('chart')"><span>Add widget...</span></a></li>
							<li><a href="#" onclick="createDashboardWidget('clock')"><span>Clock</span></a></li>
							<li><a href="#" onclick="createDashboardWidget('gauge')"><span>Gauge</span></a></li>
							<li><a href="#" onclick="createDashboardWidget('text')"><span>Text</span></a></li>
							<li><a href="#" onclick="createDashboardWidget('counter')"><span>Counter</span></a></li>
							<li><a href="#" onclick="createDashboardWidget('lineChart')"><span>Line</span></a></li>
							<li><a id="settings-menu" href="#sidr">Settings</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="user-toolbar-options" class="toolbar-icons" style="display: none;">
			<a href="#"><i class="icon-user"></i></a>
			<a href="#"><i class="icon-star"></i></a>
			<a href="#"><i class="icon-edit"></i></a>
			<a href="#"><i class="icon-delete"></i></a>
			<a href="#"><i class="icon-ban"></i></a>
		</div>



		<div id="sidr">
		  <!-- Your content -->
		  <ul>
		    <li><a href="#">List 1</a></li>
		    <li class="active"><a href="#">List 2</a></li>
		    <li><a href="#">List 3</a></li>
		  </ul>
		</div>


		<!-- Dashboard Widgets -->
		<div class="gridster">
		    <ul>
		    </ul>
		</div>

</div>

<script type="text/javascript">
$(function(){ //DOM Ready

    initDashup();

    createDashboardWidget('clock');
    createDashboardWidget('text');
    createDashboardWidget('gauge');

	$('#settings-menu').sidr({
		side: 'right'
	});

});

function createDashboardWidget(widgetType){
	if (widgetType=='clock'){
		createClockWidget();
	} else if (widgetType=='gauge'){
		createGaugeWidget();
	} else if (widgetType=='text'){
		createTextWidget();
	} else if (widgetType=='counter'){
		createCounterWidget();
	} else if (widgetType=='timeSeries'){
		createTimeSeriesWidget();
	} else if (widgetType=='lineChart'){
		createLineChartWidget();
	}
}

</script>

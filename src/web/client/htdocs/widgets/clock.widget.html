
<div class="dashup-widget">
	<div style="height:50px;margin:20px">
		<a class="big-text" id="time<%= wuid %>"></a>
		<a class="normal-text" id="time_a<%= wuid %>">--</a>
	</div>
	<div class="dark-bk-color" style="background-color: #2a2a2a;line-height: 8px;margin:20px">
		<p><a class="normal-text" id="day<%= wuid %>">--</a></p>
		<p><a class="normal-text" id="date<%= wuid %>">--</a></p>
	</div>
	<div class="dashup-widget-footer">
		qui ci va il footer
	</div>
</div>


<script>
clockTick<%= id %>();
setInterval('clockTick<%= id %>()', 1000);
function clockTick<%= id %>(){
	$('#time<%= wuid %>').html(moment().format('h:mm:ss'));
	$('#time_a<%= wuid %>').html(moment().format('a'));
	$('#day<%= wuid %>').html(moment().format('dddd'));
	$('#date<%= wuid %>').html(moment().format('D MMMM YYYY'));
}
</script>
